<!DOCTYPE html>
<html>
<head>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Header 1</th>
      <th colspan="2">Header 2</th>
    </tr>
    <tr>
      <td>Row 1</td>
      <td>Cell 1</td>
      <td>Cell 2</td>
    </tr>
    <tr>
      <td>Row 2</td>
      <td colspan="2">Cell 3</td>
    </tr>
  </table>
</body>
</html>
