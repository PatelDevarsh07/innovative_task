<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: grey;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: red;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<h2>Pseudo class</h2>

<p><b><a href="default.asp" target="_blank">This is a link</a></b></p>


</body>
</html>
