<!DOCTYPE html>
<html>
<head>
  <title>Login Page with JavaScript Validations</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 5px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-container">
          <h2>Login</h2>
          <form onsubmit="return validateForm()">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" class="form-control" required>
              <div id="username-error" class="error-message"></div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" class="form-control" required>
              <div id="password-error" class="error-message"></div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var usernameError = document.getElementById("username-error");
      var passwordError = document.getElementById("password-error");

      // Reset error messages
      usernameError.innerHTML = "";
      passwordError.innerHTML = "";

      // Check if both username and password are blank
      if (username.trim() === "" && password.trim() === "") {
        usernameError.innerHTML = "Username and password cannot be both blank";
        return false;
      }

      // Check if username starts with a digit, _, @ or #
      if (/^[0-9_@#]/.test(username)) {
        usernameError.innerHTML = "Username should not start with a digit, _, @ or #";
        return false;
      }

      // Check password length
      if (password.length < 8 || password.length > 16) {
        passwordError.innerHTML = "Password must be between 8 and 16 characters";
        return false;
      }

      // If all validations pass, the form can be submitted
      return true;
    }
  </script>
</body>
</html>
