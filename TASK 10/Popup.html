<!DOCTYPE html>
<html>
<head>
  <title>Custom Pop-up Box Example</title>
  <style>
    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
    }

    .popup {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .popup h2 {
      margin-top: 0;
    }

    .popup button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button onclick="showPopup()">Show Pop-up Box</button>

  <div id="popup-container" class="popup-container">
    <div class="popup">
      <h2>Custom Pop-up Box</h2>
      <p>This is a custom pop-up box.</p>
      <button onclick="hidePopup()">Close</button>
    </div>
  </div>

  <script>
    function showPopup() {
      var popupContainer = document.getElementById("popup-container");
      popupContainer.style.visibility = "visible";
    }

    function hidePopup() {
      var popupContainer = document.getElementById("popup-container");
      popupContainer.style.visibility = "hidden";
    }
  </script>
</body>
</html>
